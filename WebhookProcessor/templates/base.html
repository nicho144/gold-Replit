<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Futures Market Analysis{% endblock %} - Futures Market Analysis</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <style>
        .data-card {
            margin-bottom: 1.5rem;
        }
        .chart-container {
            height: 300px;
            margin-bottom: 2rem;
        }
        .data-value {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .data-label {
            font-size: 0.9rem;
            color: #adb5bd;
        }
        .data-positive {
            color: #28a745;
        }
        .data-negative {
            color: #dc3545;
        }
        .data-neutral {
            color: #ffc107;
        }
        .insight-card {
            border-left: 4px solid #0d6efd;
            padding-left: 15px;
        }
        pre {
            background-color: #212529;
            border-radius: 6px;
            padding: 15px;
            color: #e9ecef;
            overflow-x: auto;
        }
        .json-key {
            color: #79b8ff;
        }
        .json-string {
            color: #ffab70;
        }
        .json-number {
            color: #79c0ff;
        }
        .json-boolean {
            color: #ff7b72;
        }
        .json-null {
            color: #79c0ff;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Futures Market Analysis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api">API Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs">API Docs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs-custom">User Guide</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-5 py-4 border-top border-secondary">
        <div class="container text-center">
            <p class="text-muted mb-0">Futures Market Analysis API &copy; 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
